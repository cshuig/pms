<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<#import "/comm/comm.html" as comm>
<link href="${comm.res}/css/comcss/general.css" rel="stylesheet" type="text/css"/>
<link href="${comm.res}/css/comcss/font-awesome.min.css" rel="stylesheet" type="text/css"/>
<link href="${comm.res}/css/authmanage/rolemanage/rolemanage.css" rel="stylesheet" type="text/css"/>
<script type="text/javascript" src="${comm.res}/js/comjs/jquery-1.8.3.min.js"></script>

<script type="text/javascript" src="${comm.res}/js/authmanage/rolemanage/role.js"></script>

</head>
<body>
<#include  "/comm/head.html">

<button class="btn-new" name="" type="button" >新增角色</button>
<div class="main">

<div class="content">
<span class="sp-0"><img src="${comm.res}/images/content-home.png">角色管理：</span>
</div>
<div class="content" id="main">
<div class="wrapper">
<table border="0">
<tr class="tab-tr">
<th>序号</th>
<th>角色名</th>
<th>权限</th>
<th>操作</th>
</tr>
<#list dataList as data>
<tr class="tab-tr">
<td>${data_index+1}</td>
<td>${data.roleName}</td>
<td>${data.privilegeName}</td>
<td><a href="${rc.contextPath}/role/show?roleId=${data.roleId}" >查看</a><a class="a-txt" href="${rc.contextPath}/role/update?roleId=${data.roleId}">修改</a><a class="a-txt" href="javascript:void(0)" onclick="ifdel('${data.roleId}')">删除</a></td>
</tr>
</#list>
</table>
</div>
<hr>
</div>
</div>


<#include  "/comm/footer.html">
</body>
</html>
