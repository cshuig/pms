<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.5">
<#import "/comm/comm.html" as comm>
<link href="${comm.res}/css/comcss/layer.css" rel="stylesheet">
<link href="${comm.res}/css/comcss/alertstyle.css" rel="stylesheet">
<script src="${comm.res}/js/comjs/jquery-1.8.3.min.js"></script>
<script src="${comm.res}/js/comjs/layer.min.js"></script>
</head>
<body>
<input type="hidden" name="flag" value="${flag}"></input>
<script>
$(function(){
    var flag =$("input[name='flag']").val();
    var msg="";
    var url="";
    if(flag=="add"){
        msgv="新建用户成功！请登录注册时填写的邮箱，接收初始登录密码。如有问题，请联系系统管理员！";
        url="add";
    }else if(flag=="update"){
        msgv="修改用户成功！";
        url="update";
    }
    $.layer({
    shade: [0.5, '#000'],
    area: ['auto','auto'],
    dialog: {
        msg: msgv,
        btns: 1,                    
        type: 4,
        btn: ['确定'],
        yes: function(){
            window.location.href = url;
        }
    }
});
})

</script>
</body>
</html>
