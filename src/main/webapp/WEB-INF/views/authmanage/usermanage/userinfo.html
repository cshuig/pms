<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<#import "/comm/comm.html" as comm>
<link href="${comm.res}/css/comcss/general.css" rel="stylesheet" type="text/css"/>
<link href="${comm.res}/css/comcss/font-awesome.min.css" rel="stylesheet" type="text/css"/>
<link href="${comm.res}/css/authmanage/usermanage/userinfo.css" rel="stylesheet" type="text/css"/>
<script type="text/javascript" src="${comm.res}/js/comjs/jquery-1.8.3.min.js"></script>
<script type="text/javascript" src="${comm.res}/js/authmanage/usermanage/user_update.js"></script>
</head>
<body>
<#include  "/comm/head.html">
<form action="${rc.contextPath}/account/update" method="post" id="user_update">
<input name="userId" type="hidden" value="${userinfo.userId}">
<div class="main">
<div class="content">
<span class="sp-0"><img src="${comm.res}/images/content-home.png">查看用户</span>
<hr>
</div>
<div class="content">
<div class="wrapper">
<div class="div-title">
<span class="sp-1">|</span><span>用户信息：</span>
</div>
<ul>
<li id="list-f1">* 用户名：<input name="userName" type="text" value="${userinfo.userName}"></li>
<li>* 姓名：<input name="name" type="text" value="${userinfo.name}"></li>
<li>* 部门：<select name="departmentId" class="se-ll">
<#list deptList as dept>
   <#if dept.id==userinfo.departmentId>
        <option value="${dept.id}" selected>${dept.name}</option>
    <#else>
        <option value="${dept.id}">${dept.name}</option>
   </#if>
</#list>
</select></li>
<li>* 手机：<input name="mobile" type="text" value="${userinfo.mobile}"></li>
<li>* 邮箱：<input name="email" type="text" value="${userinfo.email}"></li>
<li>* 角色：<select name="roleId" class="se-ll"> 
 <#list roleList as role>
   <#if role.id==userinfo.roleId>
       <option value="${role.id}" selected>${role.name}</option>
    <#else>
        <option value="${role.id}">${role.name}</option>
   </#if>
</#list>
 </select></li>
<ul>
</div>
</div>
<input type="button" id="btn-user-update" class="btn <#if flag=='view'>hidden</#if>" value="确&nbsp&nbsp定"></input>
<input type="button" id="btn-user-back" class="btn" value="取&nbsp&nbsp消"></input>
</div>
</form>

<div class="div-center">
<textarea class="box">
操作记录：
<#list userOptList as userOpt>  
 ${userOpt.description}
</#list>
</textarea>
</div>




<#include "/comm/footer.html">
</body>
</html>
