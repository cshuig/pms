<head>

<#import "/comm/comm.html" as comm>
<link href="${comm.res}/css/comcss/general.css" rel="stylesheet" type="text/css"/>
<link href="${comm.res}/css/comcss/font-awesome.min.css" rel="stylesheet" type="text/css"/>

<body>
<#include  "/comm/head.html">
<form action="add" id="useradd_form" method="post">
<div class="main">
<div class="content">
<span class="sp-0"><img src="${comm.res}/images/content-home.png">新建用户：</span>

</div>

<li>* 姓名：<input type="text" name="name"></li>

 <option value="${dept.id}">${dept.name}</option>

 </select></li>

 <option value="${role.id}">${role.name}</option>
</#list>
 </select></li>

</div>
</div>

<input type="button"  class="btn" id="useradd_btn" value="保&nbsp&nbsp存"></input>
<input type="button"  id="btn-2" class="btn" value="取&nbsp&nbsp消" onclick="javascript:history.back(-1);"></input>
